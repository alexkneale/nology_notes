<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Day 3 Challenge</title>

    <body>
        <main>
            <!-- Use HTML and SCSS to create a responsive traffic light with 3 stacked circles (red, yellow, green) 
       that change layout or behavior based on screen size. Use only 1 container <div> and 3 inner <div> elements, one for each light.

Default (Mobile First):
On screens ≤ 600px, display the traffic light vertically, like a real one:

Red on top

Yellow in the middle

Green on the bottom

Circles stacked with a black background container

Tablet Layout (screens >600px and ≤900px):
Display the lights horizontally:

Red, yellow, green side-by-side

Keep them circular and evenly spaced

Desktop Layout (screens >900px):
Add a hover effect:

When you hover each circle, it gets a white border and slightly grows in size.

 -->
            <div class="light-section">
                <div class="light light__block light__block--color1"></div>
                <div class="light light__block light__block--color2"></div>
                <div class="light light__block light__block--color3"></div>
            </div>
        </main>
    </body>
</html>
