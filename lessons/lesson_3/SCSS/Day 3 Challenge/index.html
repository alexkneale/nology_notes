      <!-- Challenge 1: Flags on Screens
Using media queries, create an HTML and a SCSS file that will:
Render a German flag on screens <= 600px
Render a Belgian flag on screens <= 900px
Render an Irish flag on screens > 901px
Your HTML file should only have 3 or 4 div elements (one div for each each stripe of the flag)
The divs will change color depening on screen size -->
      <div class="flag-section">
        <div class="flag flag__block flag__block--color1"></div>
        <div class="flag flag__block flag__block--color2"></div>
        <div class="flag flag__block flag__block--color3"></div>
      </div>
    </main>
