<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Lists</title>
    </head>
    <body>
        <!-- ordered (ranking) and unordered (no ranking) lists -->
        <div style="border: 1px solid black">
            <p>mylists</p>
            <ul style="list-style: circle">
                <li>Orange</li>
                <li>Apple</li>
                <li>Watermelon</li>
                <li>Grapes</li>
            </ul>

            <ol>
                <li>First</li>
                <li>Second</li>
                <li>Third</li>
            </ol>
        </div>
    </body>
</html>
