<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style.css"
        <title>Box Model</title>
    </head>

    <body>
        <div class="avocado">This is some content</div>
        <div class="avocado" id="myDiv">This is some content</div>
        
        <!-- FlexBox - way to create layout. There is parent element used to arrange child element within it-->
        <!-- Flex container (parent element), is parent div, think of it as overarching window-->
        <!-- -->
        <div class="container">
            <!-- all elements inside container: Flex Item (child elements)-->
            <div class="item">Box 1</div>
            <div class="item">Box 2</div>
            <div class="item">Box 3</div>
            <div class="item">Box 4</div>
        </div>
        
    </body>
</html>
